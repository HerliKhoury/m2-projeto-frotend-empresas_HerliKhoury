<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/styles/displays.css">
    <link rel="stylesheet" href="./src/styles/index.css">
    <link rel="stylesheet" href="./src/styles/globalStyle.css">
    <link rel="stylesheet" href="./src/styles/fonts.css">
    <link rel="stylesheet" href="./src/styles/inputs.css">
    <link rel="stylesheet" href="./src/styles/buttons.css">
    <script type="module" defer src="./src/scripts/index.js"></script>
    <title>KE - Home</title>
</head>
<body>
    <header class="home_headder">
        <div class="flex-space_btw blank_border">
            <img src="./src/assets/logo.svg" alt="company logo" class="logo">
            <img src="./src/assets/more_dashes.svg" alt="more options" class="more">
            <img src="./src/assets/x_close.svg" alt="close" class="close hide">
            <div class="home_btns_wide">
                <button class="small_white login_btn">Login</button>
                <button class="small_purple register_btn">Cadastro</button>
            </div>
        </div>
    </header>

    <main class="home_main blank_border">
        <div class="home_ilustration">
            <img src="./src/assets/backgroud_picture.svg" alt="business ilustration">
        </div>
        
        <div class="home_info_div">
            <div class="select_sector_div">
                <span>Selecionar Setor</span>
                <img src="./src/assets/arrow_down.svg" alt="arrow pointing down" class="arrow">
            </div>
            <div id="home_jobs" class="home_div_jobs">
                
            </div>
        </div>
    </main>
</body>
</html>
